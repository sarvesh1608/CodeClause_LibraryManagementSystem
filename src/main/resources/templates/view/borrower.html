<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
          background-image: url('/images/welcome.jpg');
          min-height: 100%;
          background-position: center;
          background-size: cover;
        }
    </style>
</head>
<body>
    <!-- <h1> List Of Authors</h1> -->
    <div>
        <h1 style="color: chocolate;"> List Of Borrowers</h1>
        <button type="submit" id="addbtn" class="btn btn-primary" onclick="newborrower()" style="color: black; background-color: chocolate;">Add New Borrower</button>
    </br>
    <div>
     	<a href="home" target="_blank"><h3 style="color: chocolate;">Home</h3></a>
     </div>
    </div>
</br>
    <div class="contaner">
        <div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th style="color: chocolate;">Student Name</th>
                        <th style="color: chocolate;">Department</th>
                        <th style="color: chocolate;">Book Name</th>
                        <th style="color: chocolate;">Issued By</th>
                        <th style="color: chocolate;">Issued Date</th>
                        <th style="color: chocolate;">Return Date</th>
                        <th style="color: chocolate;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "borrower :${borrowerList}">
                        <td th:text = "${borrower.student.name}" style="color: white;"></td>
                        <td th:text = "${borrower.dept}" style="color: white;"></td>
                        <td th:text = "${borrower.book.title}" style="color: white;"></td>
                        <td th:text = "${borrower.issuedBy.staffName}" style="color: white;"></td>
                        <td th:text = "${borrower.issuedDate}" style="color: white;"></td>
                        <td th:text = "${borrower.returnDate}" style="color: white;"></td>
                        <td>
                            <!-- <button type="submit" class="btn btn-primary" id="update" style="color: black; background-color: chocolate;">Update</button> -->
                            <!-- <button type="submit" class="btn btn-primary" id="delete" style="background-color: chocolate; color: black;">Delete</button> -->
                            <a th:href = "@{/borrower/{id}(id=${borrower.borrowerId})}" class="btn btn-primary" style="background-color: chocolate; color: black;">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</body>
<script>
    document.getElementById("addbtn").onclick = function(){
        location.href = "addBorrower";
    };

    
</script>
</html>
