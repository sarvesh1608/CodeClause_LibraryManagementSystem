<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
          background-image: url('/images/welcome.jpg');
          min-height: 100%;
          background-position: center;
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            </br>
                <h1 class="text-center">Login</h1>
                <div class="card-body">
                    <div class="form-group">
                        <form action="/login" th:object ="${login}"  method="post">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" id="userName" field="*{userName}" name="userName" placeholder="Please enter user name" 
                                class="form-control" required>
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" id="password" field="*{password}" name="password" 
                                placeholder="Please enter valid password" class="form-control" required>
                            </div>
                        </br>
                            <div class="footer-body">
                                <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
     document.getElementById("loginbtn").onclick = function(){
        location.href = "home";
    };
</script>
</html>
