<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
          background-image: url('/images/welcome.jpg');
          min-height: 100%;
          background-position: center;
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            </br>
                <h1 class="text-center">Add Student</h1>
                <div class="card-body">
                    <div class="form-group">
                        <form action="/students" th:object ="${student}"  method="post">
                            <div class="form-group">
                                <label>Student Name</label>
                                <input type="text" id="studentName" th:field="*{name}" name="name" placeholder="Please enter student name" 
                                class="form-control" required>
                            </div>
                            <div>
                                <label>Department</label>
                                <input type="text" id="dept" th:field="*{dept}" name="dept" 
                                placeholder="Please enter department name" class="form-control" required>
                            </div>
                            <div>
                                <label>Year</label>
                                <input type="text" id="year" th:field="*{year}" name="year" 
                                placeholder="Please enter year" class="form-control" required>
                            </div>
                        </br>
                            <div class="footer-body">
                                <!-- <a class="btn btn-primary"role="button" id="addStudent">Add</a> -->
                                <button type="submit" class="btn btn-primary" id="addStudent">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
        <a href="studentList" target="_blank"><h3 style="color: chocolate;">Student List</h3></a>
     </div>
     <div>
     	<a href="home" target="_blank"><h3 style="color: chocolate;">Home</h3></a>
     </div>
</body>
<script>
    document.getElementById("addStudent").onclick = function(){
        location.href = "studentList";
    };
</script>
</html>
